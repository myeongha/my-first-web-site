  <h2>레버쿠젠</h2>
  <p>2013년 7월 10일 현지에서 공식 기자회견과 입단식을 가졌고, 프리시즌 트레이닝에 함께 이적한 줄리오 도나티, 로비 크루스 등과 함께 참가하며 레버쿠젠 선수로서 공식적인 출발을 했다.
인터뷰에서 레버쿠젠이 그를 영입하기 위해 한 노력에 감동했다고 말하며, 독일 최고의 공격수 중 하나인 슈테판 키슬링과 함께 뛰게 되어서 매우 꿈만 같다고 밝혔다.
안드레 쉬를레와의 비교가 되었는데 이미 떠난 선수에 대해서는 이야기하지 않겠다며 조심스러운 모습을 보였다.
</p>
